<!DOCTYPE html>
<head >
    <meta charset="utf-8" />
    <!-- <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- <meta name="theme-color" content="#000000" /> -->
    <title>Banking application</title>
    <style>
        .container{
            display: flex;
            flex-direction:column;
        }
        .user-auth{
            display: flex;
            flex-direction: column;
            border: 3px solid black;
            align-items: center;
            width:50%;
            padding: 5em;
        }
        .admin-auth{
            display: flex;
            flex-direction: column;
            border: 3px solid black;
            align-items: center;
            width:50%;
            padding: 5em;
        }
        .signup{
            display: flex;
            align-items: flex-end;
        }
        .login-button{
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">     
        <div class="row header">
            <nav class="navbar navbar-expand-sm navbar-light fixed-static" style="background-color: #e3f2fd;">
                <div class="container-fluid">
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Loan</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Mobile Banking</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
        <div class="row title">
                <h2>Bank App</h2>
        </div>
        <div class="row auth">
            <div class="col user-auth">
                <h4>User Login</h4>
                <br><br>
                <form id="user_login">
                    <label for="user">Username</label>
                    <input id="user" name="user" type="text"><br><br>
                    <label for="user_password">Password</label>
                    <input id="user_password" name="user_password" type="password"><br><br>
                    <div class="login-button">
                        <input type="submit" value="Log In">
                    </div>
                </form>
                <div class="signup">
                    <a href="#">new user?</a>
                </div>
            </div>
            <div class="col admin-auth">
                <h4>Admin Login</h4>
                <br><br>
                <form id="admin_login">
                    <label for="admin">Admin-Id </label>
                    <input id="admin" name="admin" type="text"><br><br>
                    <label for="admin_password">Password</label>
                    <input id="admin_password" name="admin_password" type="password"><br><br>
                    <div class="login-button">
                        <input type="submit" value="Log In">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
